<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/formstyles.css">
</head>
<body>
    <div ng-app="myApp" ng-controller="hogeCtrl">

    <form name="form1" method="post" class="contact">
        <table>
                <tbody>
                   <tr>
                    <th>
                        <label for="lastname">
                            苗字
                        </label>
                    </th>
                    <td class="arbitrary"></td>
                    <td>
                        <input type="text" name="lastname" id="lastname" size="50" ng-required="true">
                        <p ng-show="form1.lastname.$error.required">入力必須です</p>
                        <br>
                        <span class="example">
                            例） 佐藤
                        </span>
                    </td>
                   </tr>
                   <tr>
                    <th>
                        <label for="firstname">
                            名前
                        </label>
                    </th>
                    <td class="arbitrary"></td>
                    <td>
                        <input type="text" name="firstname" id="firstname" size="50" ng-required="true">
                        <p ng-show="form1.firstname.$error.required">入力必須です</p>
                        <br>
                        <span class="example">
                            例） 太郎
                        </span>
                    </td>
                    </tr>
                    <tr>
                    <th>
                        <label for="email">
                            メールアドレス
                        </label>
                    </th>
                    <td class="arbitrary">
                    </td>
                    <td>
                        <input type="email" name="email" id="email" ng-model="email" size="50" ng-required="true">
                        <p ng-show="form1.email.$error.required">入力必須です</p>
                        <p ng-show="form1.email.$error.model">アドレスの形式が違います</p>
                        <br>
                        <span class="example">
                            例） agent@gmail.com
                        </span>
                    </td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                生年月日
                            </label>
                        </th>
                        <td class="arbitrary"></td>
                        <td class="birthday">
                            <select name="sel_listyear" ng-required="true">
                                <option value=""></option>
                            </select>年
                            <select name="sel_listmonth" onChange="selectBunruiA(this)" ng-required="true">
                                <option value=""></option>
                            </select>月
                            <select name="sel_listday" width="100px" ng-required="true">
                                <option value="">日</option>
                            </select>日
                            <p ng-show="form1.sel_listyear.$error.required">年を入力してください</p>
                            <p ng-show="form1.sel_listmonth.$error.required">月を入力してください</p>
                            <p ng-show="form1.sel_listday.$error.required">日を入力してください</p>
                            <span class="example">例） 1992年12月17日</span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="photo">
                                画像ファイル
                            </label>
                        </th>
                        <td class="arbitrary"></td>
                        <td>
                            <input type="file" name="photo" id="photo" file-model="file" ng-required="true">
                            <p ng-show="form1.photo.$error.required">ファイルを選択してください</p>
                            <br>
                            <span class="supplement">
                            </span>
                        </td>
                    </tr>
                </tbody>
        </table>
    </form>

        <img ng-if="srcUrl" ng-src="{{srcUrl}}"><br>
        <button type='submit' name='action' value='send' ng-click="btnClick()">送信</button>

        <p>{{response}}</p>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/date.js"></script>
<script src="js/app.js"></script>
</html>
