<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/formstyles.css">
<script src="js/app.js"></script>
<script src="js/date.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="hogeCtrl">

<form name="form1" method="post" action="#" class="contact">
    <table>
            <tbody>
               <tr>
                <th>
                    <label for="company">
                        苗字
                    </label>
                </th>
                <td class="arbitrary"></td>
                <td>
                    <input type="text" name="company" id="company" size="50">
                    <br>
                    <span class="supplement">
                        例） 佐藤
                    </span>
                </td>
               </tr>
               <tr>
                <th>
                    <label for="company">
                        名前
                    </label>
                </th>
                <td class="arbitrary"></td>
                <td>
                    <input type="text" name="company" id="company" size="50">
                    <br>
                    <span class="supplement">
                        例） 太郎
                    </span>
                </td>
                </tr>
                <tr>
                <th>
                    <label for="company">
                        メールアドレス
                    </label>
                </th>
                <td class="arbitrary">
                </td>
                <td>
                    <input type="text" name="company" id="company" size="50">
                    <br>
                    <span class="supplement">
                        例） agent@gmail.com
                    </span>
                </td>
                </tr>
                <tr>
                    <th>
                        <label for="company">
                            生年月日
                        </label>
                    </th>
                    <td class="arbitrary"></td>
                    <td class="birthday">
                        <select name="sel_listyear">
                            <option value=""></option>
                        </select>年
                        <select name="sel_listmonth" onChange="selectBunruiA(this)">
                            <option value=""></option>
                        </select>月
                        <select name="sel_listday" width="100px">
                            <option value="">日</option>
                        </select>日
                        <span class="supplement">例） 1992年12月17日</span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="company">
                            画像ファイル
                        </label>
                    </th>
                    <td class="arbitrary"></td>
                    <td>
                        <input type="file" file-model="file">
                        <br>
                        <span class="supplement">
                        </span>
                    </td>
                </tr>
            </tbody>
    </table>

    <img ng-if="srcUrl" ng-src="{{srcUrl}}"><br>
    <button type='submit' name='action' value='send' ng-click="btnClick()">送信</button>

    <p>{{response}}</p>

</div>
</body>
</html>
